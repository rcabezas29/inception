server {     
        listen 443 ssl;
        listen [::]:443 ssl http2 default_server;
        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
		ssl_protocols TLSv1.2;

	location / {
                root /var/www/localhost/htdocs; 
        }
        location = /404.html {
                internal;
        }
}
